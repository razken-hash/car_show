    <style>
        .image-box {
            background-color: red;
            position: relative;
            width: 120px;
            height: 200px;
            overflow: hidden;
            transition: height 2s;
        }

        .image-box img {
            width: 120px;
            height: 120px;
            display: block;
        }

        .image-text {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 1);
            color: #fff;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-box:hover .image-text {
            opacity: 1;
            display: block;
        }

        .image-box:hover img {
            width: 100px;
            height: 100px;
        }

        .rest {
            height: 300px;
        }
    </style>
</head>
